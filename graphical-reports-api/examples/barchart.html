<html>
  <head>
    <style>
      .axis {
        font: 10px sans-serif;
      }
      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }
    </style>
  </head>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="./data.js"></script>

  <body></body>
  
  <script>
    const actualData = data.aggregations.time_split.buckets.map(item => {
      return { ...item, useFulDate: new Date(item.key_as_string) };
    });

    var margin = { top: 20, right: 20, bottom: 70, left: 40 },
      width = 900 - margin.left - margin.right,
      height = 600 - margin.top - margin.bottom;

    var y = d3.scale.linear().range([height, 0]);
    var yAxis = d3.svg
      .axis()
      .scale(y)
      .orient("left")
      .ticks(5);

    var svg = d3
      .select("body")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    y.domain([
      0,
      d3.max(actualData, function(d) {
        return d.doc_count;
      })
    ]);

    let a = actualData.map(function(d) {
      return d.useFulDate;
    });

    var xScale = d3.time
      .scale()
      .domain([a[0], a[a.length - 1]])
      .range([0, width]);

    var xAxis = d3.svg
      .axis()
      .orient("bottom")
      .scale(xScale)
      .ticks(d3.time.hour, 2);

    // Left Y Axis
    svg
      .append("g")
      .attr("class", "y axis")
      .call(yAxis)
      .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", -6)
      .attr("dy", "-.71em")
      .style("text-anchor", "end")
      .text("Messages")
      .style("fill","currentcolor");

    // X Axis
    svg
      .append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
      .selectAll("text")
      .style("text-anchor", "end")
      .attr("dx", "-.8em")
      .attr("dy", "-.55em")
      .attr("transform", "rotate(-90)");

    svg.selectAll("bar")
        .data(actualData)
        .enter()
            .append("rect")
            .style("fill", "steelblue")
            .attr("x", function(d) { return xScale( new Date(d.useFulDate) ); })
            .attr("width", width / actualData.length)
            .attr("y", function(d) { return y(d.doc_count); })
            .attr("height", function(d) { return height - y(d.doc_count); });
  </script>
</html>
