<html>
  <head>
    <style>
      .axis {
        font: 10px sans-serif;
      }
      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }
    </style>
  </head>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="./data.js"></script>

  <body></body>

  <script>
    const actualData = data.aggregations.time_split.buckets.map(item => ({
      ...item,
      usefulDate: new Date(item.key_as_string)
    }));

    const margin = { top: 20, right: 20, bottom: 70, left: 40 },
      width = 900 - margin.left - margin.right,
      height = 600 - margin.top - margin.bottom;

    const y = d3.scale.linear().range([height, 0]);
    const yAxis = d3.svg
      .axis()
      .scale(y)
      .orient("left")
      .ticks(5);

    const svg = d3
      .select("body")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    y.domain([0, d3.max(actualData, d => d.doc_count)]);

    const tempArray = actualData.map(d => d.useFulDate);

    const xScale = d3.time
      .scale()
      .domain([tempArray[0], tempArray[tempArray.length - 1]])
      .range([0, width]);

    const xAxis = d3.svg
      .axis()
      .orient("bottom")
      .scale(xScale)
      .ticks(d3.time.hour, 2);

    // Left Y Axis
    svg
      .append("g")
      .attr("class", "y axis")
      .call(yAxis)
      .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", -6)
      .attr("dy", "-.71em")
      .style("text-anchor", "end")
      .text("Messages")
      .style("fill", "currentcolor");

    // X Axis
    svg
      .append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
      .selectAll("text")
      .style("text-anchor", "end")
      .attr("dx", "-.8em")
      .attr("dy", "-.55em")
      .attr("transform", "rotate(-90)");

    svg
      .selectAll("bar")
      .data(actualData)
      .enter()
      .append("rect")
      .style("fill", "steelblue")
      .attr("x", d => xScale(new Date(d.useFulDate)))
      .attr("width", width / actualData.length)
      .attr("y", d => y(d.doc_count))
      .attr("height", d => height - y(d.doc_count));
  </script>
</html>
