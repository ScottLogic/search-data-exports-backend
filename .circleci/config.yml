version: 2.1
orbs:
  terraform: bankrate/terraform@1.1.2
workflows:
  version: 2
  build-deploy:
    jobs:
      - terraform/validate:
          infrastructure_dir: aws-infrastructure
          name: terraform-validate
      - terraform/init:
          attach-workspace: true
          infrastructure_dir: aws-infrastructure
          save-workspace: true
          name: terraform-init
          requires:
            - terraform-validate          
      - terraform/plan:
          attach-workspace: true
          infrastructure_dir: aws-infrastructure
          environment: dev
          name: terraform-plan
          requires:
            - terraform-validate
