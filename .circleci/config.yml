version: 2.1
jobs:
  terraform-validate:
    docker:
      - image: hashicorp/terraform:light
    working_directory: ~/repo/aws-infrastructure
    steps:
      - checkout:
          path: ~/repo
      - run:
          name: terraform init
          command: terraform init
      - run:
          name: terraform validate
          command: terraform validate
  serverless-build:
    docker:
      - image: circleci/node:10.15.1
    working_directory: '~/repo/serverless'
    steps:
      - checkout:
          path: ~/repo
      - run:
          name: Installations
          command: npm ci
      - run:
          name: Run ESLint
          command: npm run lint
  serverless-deploy:
    docker:
      - image: circleci/node:10.15.1
    working_directory: '~/repo/serverless'
    steps:
      - checkout:
          path: ~/repo
      - run:
          name: Installations
          command: npm ci
      - run:
          name: Serverless deploy
          command: npm run deploy
  trigger-front-end-build:
    docker:
      - image: byrnedo/alpine-curl
    working_directory: '~/repo/serverless'
    steps:
      - checkout:
          path: ~/repo
      - command:
          name: Inject REACT_APP_API_URL env variable
          command: curl -X POST -H 'Content-Type: application/json' -d @env/update_rest_api_url.json -u ${UPDATE_FRONTEND_ENV_VARS_TOKEN}: 'https://circleci.com/api/v1.1/project/github/ScottLogic/search-data-exports-frontend/envvar'

workflows:
  version: 2
  build-deploy:
    jobs:
      - serverless-build
      - serverless-deploy:
          requires:
            - serverless-build
          filters:
            branches:
              only: SDE-116-inject-env-variables
      - trigger-front-end-build:
          requires:
            - serverless-deploy
          filters:
            branches:
              only: SDE-116-inject-env-variables
