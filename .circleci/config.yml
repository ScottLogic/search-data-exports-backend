version: 2.1
jobs:
  terraform-validate:
    docker:
      - image: hashicorp/terraform:light
    working_directory: ~/repo/aws-infrastructure
    steps:
      - checkout:
          path: ~/repo
      - run:
          name: terraform init
          command: terraform init
      - run:
          name: terraform validate
          command: terraform validate
  serverless-build:
    docker:
      - image: circleci/node:10.15.1
    working_directory: '~/repo/serverless'
    steps:
      - checkout:
          path: ~/repo
      - run:
          name: Installations
          command: npm ci
      - run:
          name: Run ESLint
          command: npm run lint
  serverless-deploy:
    docker:
      - image: circleci/node:10.15.1
    working_directory: '~/repo/serverless'
    steps:
      - checkout:
          path: ~/repo
      - run:
          name: Installations
          command: npm ci
      - run:
          name: Serverless deploy
          command: npm run deploy

workflows:
  version: 2
  build-deploy:
    jobs:
      - terraform-validate
      - serverless-build
      - serverless-deploy:
          requires:
            - serverless-build
          filters:
            branches:
              only: master
