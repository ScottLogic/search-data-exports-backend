Resources:
  pushNotificationOpenConnectionLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: ${self:service}-${self:custom.stage}-pushNotificationOpenConnectionLambdaRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: inlinePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - states:DescribeExecution
                Resource:
                  - !Join
                      - ':'
                      -
                        - 'arn:aws:states'
                        - Ref: 'AWS::Region'
                        - Ref: 'AWS::AccountId'
                        - 'execution'
                        - '${self:service}-${self:custom.stage}-csv-download-request'
                        - '*'
              - Effect: Allow
                Action:
                  - states:SendTaskSuccess
                Resource: "*"
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                Resource:
                  - !Join
                      - ':'
                      -
                        - 'arn:aws:logs'
                        - Ref: 'AWS::Region'
                        - Ref: 'AWS::AccountId'
                        - log-group
                        - '/aws/lambda/${self:service}-${self:custom.stage}*:*'
              - Effect: Allow
                Action:
                  - logs:PutLogEvents
                Resource:
                  - !Join
                      - ':'
                      -
                        - 'arn:aws:logs'
                        - Ref: 'AWS::Region'
                        - Ref: 'AWS::AccountId'
                        - log-group
                        - '/aws/lambda/${self:service}-${self:custom.stage}*:*:*'
